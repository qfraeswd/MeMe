<html lang="en" data-framework="backbonejs"><head>
		<meta charset="utf-8">
		<title>مفكرة بواسطة ليزر</title>
		<link rel="stylesheet" href="index.css">
	</head>
	<body>
		<section class="todoapp">
			<header class="header">
				<h1>By lizer</h1>
				<input class="new-todo" placeholder="What needs to be done?>> By lizer" autofocus="">
			</header>
			<section class="main" style="display: none;">
				<input class="toggle-all" id="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list"></ul>
			</section>
			<footer class="footer" style="display: none;"></footer>
		</section>
		
		<script type="text/template" id="item-template">
			<div class="view">
				<input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
				<label><%- title %></label>
				<button class="destroy"></button>
			</div>
			<input class="edit" value="<%- title %>">
		</script>
		<script type="text/template" id="stats-template">
			<span class="todo-count"><strong><%= remaining %></strong> <%= remaining === 1 ? 'item' : 'items' %> left</span>
			<ul class="filters">
				<li>
					<a class="selected" href="#/">All</a>
				</li>
				<li>
					<a href="#/active">Active</a>
				</li>
				<li>
					<a href="#/completed">Completed</a>
				</li>
			</ul>
			<% if (completed) { %>
			<button class="clear-completed">Clear completed</button>
			<% } %>
		</script>
		<script src="jquery.js"></script>
		<script src="underscore.js"></script>
		<script src="backbone.js"></script>
		<script src="backbone.localStorage.js"></script>
		<script src="todo.js"></script>
		<script src="todos.js"></script>
		<script src="todo-view.js"></script>
		<script src="app-view.js"></script>
		<script src="router.js"></script>
		<script src="app.js"></script>
	
</body></html>
